<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #btn{
                width : 96px;
                height : 48px;
                font-size : 24px;
            }
        </style>
    </head>
    <body>
        <button id="btn">0</button>

        <script>
              const button = document.getElementById("btn");
                button.addEventListener("click",()=>{
                    let buttonValue = parseInt(button.innerHTML) + 1;
                    console.log(typeof(buttonValue));
                    button.innerHTML = buttonValue;
                })
        </script>
    </body>
</html>
